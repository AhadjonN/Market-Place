<mat-toolbar color="primary" *ngIf="canEdit">
  <mat-toolbar-row>
    <div class="header__container">
      <span class="example-spacer"></span>
      <button mat-raised-button (click)="openDialog()">Add to Market
      </button>
    </div>
  </mat-toolbar-row>
  <div class="example-form">
    <mat-form-field class="example-full-width custom-form-field">
      <mat-label>Search</mat-label>
      <input type="text" matInput [(ngModel)]="search" (input)="searchProducts()">
      <mat-icon color="primary">search</mat-icon>
    </mat-form-field>
  </div>
</mat-toolbar>
<mat-sidenav-container hasBackdrop>
  <mat-sidenav [opened]="ProductService.opened" mode="over" disableClose opened>
    <p>Cool</p>
    <p>bad</p>
  </mat-sidenav>
  <div class="container_content mat-elevation-z4">
    <div class="content">
      <div class="main-banner">
        <div class="slides" [ngStyle]="{'transform': 'translateX(-' + currentIndex * 100 + '%)'}">
          <div class="slide" *ngFor="let image of images">
            <img [src]="image" alt="Slide Image">
          </div>
        </div>
        <span class="material-symbols-outlined prev"
              (click)="prevSlide()">
arrow_back
</span><span class="material-symbols-outlined next"
             (click)="nextSlide()">
arrow_forward
</span>
      </div>
      <mat-card class="example-card" *ngFor="let product of products">
        <img class="card-img" mat-card-image src="{{product.image}}" alt="ERROR"
             [routerLink]=" ['information' ,product.id]"
        >
        <mat-card-content>
          <p class="cart-text" style="font-size: 17px">{{ product.title }}</p>
          <p style="color: #004d40">Price: {{ product.price | currency }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button style="width: 100%; border-radius: 12px" mat-flat-button color="primary"
                  (click)="addToBasket(product)">
            <div class="iconFlex">
              <span class="material-symbols-outlined">shopping_cart</span>
              Buy Now
            </div>
          </button>
          <button mat-button color="primary" [matMenuTriggerFor]="menu">Menu</button>

        </mat-card-actions>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deleteItem(product.id)">Delete</button>
          <button mat-menu-item (click)="openDialog(product)">Edit</button>
        </mat-menu>
      </mat-card>
    </div>
  </div>
</mat-sidenav-container>
