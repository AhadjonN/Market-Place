<mat-toolbar color="primary" *ngIf="canEdit">
  <mat-toolbar-row>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openDialog()">Add to Basket
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container hasBackdrop>
  <mat-sidenav [opened]="ProductService.opened" mode="over" disableClose opened>
    <p>Cool</p>
    <p>bad</p>
    <p>no Bad</p>
    <p>no Cool</p>
    <p>no Bad and Cool</p>
    <p>no Bad</p>
    <p>no Cool</p>
    <p>no Bad and Cool</p>
    <p>no Bad</p>
    <p>no Cool</p>
    <p>no Bad and Cool</p>
    <p>no Bad</p>
    <p>no Cool</p>
    <p>no Bad and Cool</p>
    <p>no Bad</p>
    <p>no Cool</p>
    <p>no Bad and Cool</p>
    <p>no Bad</p>
    <p>no Cool</p>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container_content mat-elevation-z4">
      <div class="content">
        <mat-card class="example-card" *ngFor="let product of products">
          <mat-card-title class="card_title">{{product.title}}</mat-card-title>
          <img mat-card-image src="{{product.image}}" alt="ERROR">
          <mat-card-content>
            <br>
            <p>Year: {{product.year}}</p>
            <p>Price: {{product.price}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">BUY</button>
            <button mat-button color="primary"
                    [routerLink]=" ['information' ,product.id]">
              INFORMATION
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
