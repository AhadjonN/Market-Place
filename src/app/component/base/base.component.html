<mat-sidenav-container hasBackdrop>
  <mat-sidenav [opened]="ProductService.opened" mode="over" disableClose opened>
    <p>Cool</p>
    <p>bad</p>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container_content mat-elevation-z4">
      <div class="content">
        <mat-card class="example-card" *ngFor="let product of products">
          <mat-card-title class="card_title">{{ product.title }}</mat-card-title>
          <img mat-card-image src="{{product.image}}" alt="ERROR">
          <mat-card-content>
            <br>
            <p>Year: {{ product.year }}</p>
            <p>Price: {{ product.price | currency }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="addToBasket(product)">BUY</button>
            <button mat-button color="primary"
                    [routerLink]=" ['information' ,product.id]">
              INFORMATION
            </button>
          </mat-card-actions>
          <button mat-button color="primary" [matMenuTriggerFor]="menu">Menu</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteItem(product.id)">Delete</button>
            <button mat-menu-item (click)="openDialog(product)">Edit</button>
          </mat-menu>

        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
