<div class="container_content mat-elevation-z4">
  <div class="content">
    <div class="border_content">
      <h1 style="margin: 0px 0px 26px 20px;"><strong> BASKET</strong></h1>
      <mat-card class="example-card" *ngFor="let item of basket">
        <img mat-card-image src="{{item.image}}" alt="ERROR">
        <mat-card-content>
          <br>
          <mat-card-title>{{item.title}}</mat-card-title>
          <p> Year: {{item.year}}</p>
          <p>Price: {{item.totalPrice| currency}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button class="btnQuantity" mat-raised-button color="primary" (click)="minusItem(item)">-</button>
          <span class="quantity">{{item.quantity}}</span>
          <button class="btnQuantity" mat-raised-button color="primary" (click)="plusItem(item)">+</button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="example-card" *ngIf="emptyBasket">
        <h1 style="margin: 0px 0px 26px 20px;">Empty</h1>
      </mat-card>
    </div>
  </div>

  <div class="mini__content order__content">
    <div class="border_content">
      <p>Quantity: {{this.ProductService.allTotalQuantity}}</p>
      <p>Price: {{this.ProductService.allTotalPrice|currency}}</p>
      <button mat-raised-button color="primary">Order</button>
    </div>
  </div>
</div>
