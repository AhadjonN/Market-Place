<mat-sidenav-container hasBackdrop>
  <mat-sidenav-content>
    <div class="container_content mat-elevation-z4">
      <div class="content">

        <mat-card class="example-card">
          <mat-card-title class="card_title">{{product.title}}</mat-card-title>
          <img mat-card-image src="{{product.image}}" alt="ERROR">
          <mat-card-content>
            <br>
            <p>Year: {{product.year}}</p>
            <p>Price: {{product.price}}</p>
            <p>Chip: {{product.configure.chip}}</p>
            <p>Memory: {{product.configure.memory}}</p>
            <p>Display: {{product.configure.display}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">BUY</button>
            <button mat-button color="primary"
                    [routerLink]=" ['information' ,product.id]">
              INFORMATION
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
