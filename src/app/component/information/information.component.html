<mat-sidenav-container hasBackdrop>
  <mat-sidenav-content>
    <div class="container_content mat-elevation-z4">
      <mat-card class="example-card">

        <mat-card-header>
          <mat-card-title-group>
            <img mat-card-xl-image src=" {{product.image}}" alt="ERROR">
            <mat-card-title>{{product.title}}</mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <br>
          <p>Year: {{product.year}}</p>
          <p>Price: {{product.price | currency}}</p>
          <p>Chip: {{product.configure.chip}}</p>
          <p>Memory: {{product.configure.memory}}</p>
          <p>Display: {{product.configure.display}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button mat-raised-button color="primary" (click)="addToBasket(product)">BUY</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
