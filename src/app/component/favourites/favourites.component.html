<div class="container_content mat-elevation-z4">

  <div class="header__favorite">
    <h1>
      FAVORITES
    </h1>
  </div>
  <div class="content">
    <mat-card class="example-card" *ngFor="let product of favorite">
      <button style="cursor: pointer;" class="material-symbols-outlined btn_favorite "
              svgIcon="favorite"
              (click)="removeFromFavorite(product)"
      >
        <mat-icon fontIcon="favorite"></mat-icon>

      </button>

      <span style="margin-top: 10px;" class="clickable" [routerLink]="['informations', product.id]">
        <img class="card-img" mat-card-image src="{{ product.image }}" alt="ERROR">
        <mat-card-content>
          <p class="cart-text" style="font-size: 17px;  margin-top: 1px;">{{ product.title }}</p>
          <p style="color: #004d40;margin-top: 1px">Price: {{ product.price | currency }}</p>
        </mat-card-content>
</span>
      <mat-card-actions>
        <button style="width: 100%; border-radius: 12px" mat-flat-button color="primary"
                (click)="addToBasket(product)">
          <div class="iconFlex">

            Buy Now
          </div>
        </button>
      </mat-card-actions>
    </mat-card>
    <div class="basket_empty" *ngIf="emptyFavorite">
      <h1>Favourites list is empty
      </h1>
    </div>
  </div>
</div>
