<h2 style="text-align: center; margin: 15px">Add To Market Place</h2>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Year</mat-label>
    <input [maxLength]="4" matInput formControlName="year" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Price</mat-label>
    <input matInput formControlName="price" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Chip</mat-label>
    <input matInput formControlName="chip" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Memory</mat-label>
    <input matInput formControlName="memory" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Memory RAM</mat-label>
    <input matInput formControlName="memoryRam" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>OC</mat-label>
    <input matInput formControlName="oc" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Video Card</mat-label>
    <input matInput formControlName="videoCard" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Display</mat-label>
    <input matInput formControlName="display" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Image Url</mat-label>
    <input matInput formControlName="image" required>
  </mat-form-field>
  <div class="btnAdd">
    <button mat-raised-button style="margin-right: 5px" type="submit"
            [disabled]="!myForm.valid">

      {{ isNew ? 'Add' : 'Update' }}
    </button>
    <button mat-raised-button (click)="onCloseClick()" type="button">Cancel
    </button>
  </div>
</form>
