<mat-toolbar color="primary">
  <div class="header__container">
    <div class="toolbar no-select">
      <button mat-icon-button
              [disabled]="this.router.url !== '/'"
              (click)="ProductService.toggleOpened();">

        <mat-icon *ngIf="!this.ProductService.opened">menu</mat-icon>
        <mat-icon *ngIf="this.ProductService.opened">close</mat-icon>
      </button>
      <span routerLink=" " style="cursor: pointer">Market place</span>
      <span class="example-spacer"></span>
      <div *ngIf="isSignInPage()">
        <button style="margin-right: 5px" mat-raised-button routerLink="basket"
                [disabled]="this.ProductService.opened">Basket
        </button>
        <button mat-raised-button routerLink="sign-in"
                [disabled]="this.ProductService.opened">Sign-In
        </button>
      </div>
    </div>

    <div class="example-form">
      <mat-form-field class="example-full-width-search">
        <mat-label>Search</mat-label>
        <input type="text" matInput [(ngModel)]="search" (input)="searchProducts()">
        <mat-icon color="primary">search</mat-icon>
      </mat-form-field>
    </div>
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button mat-raised-button (click)="openDialog()">Add to Market
      </button>
    </mat-toolbar-row>
  </div>
</mat-toolbar>
